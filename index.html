<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="./styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main">
    <div class="container">
      <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica">
      <div class="name">
        <h1>Jessica Randall</h1>
      <p><strong>London, United Kingdom</strong></p>
      </div>
      <p>"Front-end developer and avid reader."</p>
      <div class="btn">GitHub</div>
      <div class="btn">Frontend Mentor</div>
      <div class="btn">LinkedIn</div>
      <div class="btn">Twitter</div>
      <div class="btn">Instagram</div>
    
    </div>
  </div>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
